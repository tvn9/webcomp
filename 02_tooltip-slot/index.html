<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web Components</title>
   <script src="tooltip.js"></script>
</head>

<body>
   <template id="tooltip-template">
      <!-- Default value will be displaid if tooltip does not come with any value -->
      <slot>Default text value can be used in slot</slot><span> (?) </span>
   </template>
   <div>
      <tn-tooltip text="Person's name">Thanh Vu Nguyen</tn-tooltip>
   </div>

   <div>
      <tn-tooltip text="Web Components is a set of standard">
         Tooltip using Web Components
      </tn-tooltip>
   </div>

   <div>
      <!-- tooltip without value -->
      <tn-tooltip text="default tooltip text!"></tn-tooltip>
   </div>
</body>

</html>
