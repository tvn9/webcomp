<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web Component</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <h1>Welcome to Web Component</h1>
   <h3>Element-details - Web component using Template and Slot example - MDN</h3>

   <template id="tn-p">
      <p>
         <slot name="tn-text">My default text</slot>
      </p>
   </template>

   <tn-p>
      <p>Default text will be shown here!</p>
   </tn-p>

   <tn-p>
      <span slot="tn-text">Let's have some different text!</span>
   </tn-p>

   <tn-p>
      <ul slot="tn-text">
         <li>Let's have some different text!</li>
         <li>Int a list!</li>
      </ul>
   </tn-p>
   <script src="./p15.js"></script>
</body>

</html>
