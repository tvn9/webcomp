<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web Components</title>
   <script src="tooltip.js"></script>
   <script src="confirmedLink.js"></script>
   <style>
      .span-title {
         max-width: fit-content;
         background-color: yellow;
         color: blue;
         font-size: 30px;
      }
   </style>
</head>

<body>
   <div>
      <a is="tn-confirm-link" href="https://www.google.com" target="_blank">Google</a>
   </div>


   <div>
      <strong>Hover the mouse's cursor over the "?" to see the tooltip</strong>
      <tn-tooltip text="Person's name">Thanh Vu Nguyen</tn-tooltip>
   </div>

   <tn-tooltip text="Web Components is a set of standard">
      <span class="span-title">Tooltip using Web Components</span>
   </tn-tooltip>

   <div>
      <!-- tooltip without value -->
      <tn-tooltip text="default tooltip text!"></tn-tooltip>
   </div>

   <div>
      <h3>This div is not part of the Web Components shadow div, therefore styling from shadow div does not affect the
         light DOM.</h3>
   </div>
</body>

</html>
